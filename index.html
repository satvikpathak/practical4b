<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            padding: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
    <script>
        function updateTextStyle() {
            // Get the text div and form elements
            const textDiv = document.getElementById("text");
            const fontFamily = document.getElementById("font_family").value;
            const fontSize = document.getElementById("font_size").value;
            const isItalic = document.getElementById("font_italic").checked;
            const isBold = document.getElementById("font_bold").checked;
            const isUnderline = document.getElementById("font_underline").checked;

            // Apply font family and size
            textDiv.style.fontFamily = fontFamily;
            textDiv.style.fontSize = fontSize;

            // Apply or remove italic, bold, and underline styles
            textDiv.style.fontStyle = isItalic ? "italic" : "normal";
            textDiv.style.fontWeight = isBold ? "bold" : "normal";
            textDiv.style.textDecoration = isUnderline ? "underline" : "none";
        }

        // Add event listeners to update text style when form inputs change
        window.onload = function() {
            document.getElementById("font_family").onchange = updateTextStyle;
            document.getElementById("font_size").onchange = updateTextStyle;
            document.getElementById("font_italic").onchange = updateTextStyle;
            document.getElementById("font_bold").onchange = updateTextStyle;
            document.getElementById("font_underline").onchange = updateTextStyle;
        }
    </script>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
</html>
